<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/iniciarSesion-style.css">
	<title>ExploraRD | Iniciar Sesion</title>
</head>
<body>
	<main class="main-container">
		<section class="form-container">
			<h1>Iniciar Sesion</h1>
			<form action="#">
				<div class="inputs-container">
					<label for="">Email</label>
					<input type="email" name="correo" required autofocus>
					<label for="">Contraseña</label>
					<input type="password" name="password" required>
				</div>	
				<input type="submit" value="Iniciar Sesion" class="iniciar-btn">
				<p>Aun no tienes una cuenta? <a href="#">Registrarse</a></p>
				<a href="#">He olvidado mi contraseña</a>
			</form>
		</section>
	</main>
</body>
</html>
